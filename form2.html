<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Personal Details</h2></center>
     <form action="./Form submitted successfully.html" method="get" enctype="text/plain">
        <center>
              <label for="">Name:</label>
        <input type="text" >
     
        <br>
        <br>
            
        
        <label for="">Password:</label>
        <input type="text" >
        <br>
        <br>

         <label for="">E-mai id:</label>
        <input type="text" >
         <br>
        <br>

       <label for="">Gender:</label>
       
       <input type="radio" id="Male" name="Gender" value="male">
        <label for="Male">Male</label>

       <input type="radio" id="Female" name="Gender" value="Female">  
       <label for="female">Female</label>
            <br>
        <br>
        
        <label for="">Contact: <span style="color: red;"><sup>*</sup></span></label>
        <input type="text" >
         <br>
        <br>
        <h2>Educational Qualification</h2>
        
        <label for="">Degree:</label>
        <select id="Degree" name="Degree">
            <option value="BSC">B.tech</option>
            <option value="BCOM">BCOM</option>
            <option value="BBA">BBA</option>
        </select>
        <br>
        <br>

        <label for="">Engineering:</label>
        <select id="Engineering" name="Engineering">
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="ECE">ECE</option>
        </select>
        
        
        <br>
        <br>
        <label for="">Hobbies:</label>
       
       <input type="checkbox" id="Playing chess" name="Hobbies" value="Playing chess">
        <label for="Playing chess">Playing chess</label>

       <input type="checkbox" id="Reading Books" name="Hobbies" value="Reading Books">  
       <label for="Reading Books">Reading Books</label>
            <br>
        <br>

        <h2>Address</h2>
        <textarea id="" name=""></textarea>
        <br>
        <br>
        <label for="Attach Resume">Attach Resume:</label>
        <input type="file" >

        <br>
        <br>
        <input type="submit">


        </center>

     </form>






</body>
</html>
